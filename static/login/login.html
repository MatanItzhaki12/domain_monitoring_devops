<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/login/login.css">
    <script src="/static/login/login.js" defer></script>
</head>
<body>
    <h1 class="title">Domain Monitoring System</h1>
    <span class="subtitle">Please sign in to your account</span>

    <div class="container">
        <!-- Add id to the form -->
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login" class="buttons">
        </form>

        <!-- Message placeholder for errors/success -->
        <p id="loginMessage"></p>
    </div>
</body>
</html>
