jenkins:
  systemMessage: "JCasC â€” domain_monitoring_devops CI/CD"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${ADMIN_PASSWORD}"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  remotingSecurity:
    enabled: true

  nodes:
    - permanent:
        name: "slave-1"
        labelString: "Slave docker linux"
        remoteFS: "/home/jenkins"
        numExecutors: 2
        mode: NORMAL
        retentionStrategy: always
        launcher:
          jnlp:
            webSocket: true
            workDirSettings:
              disabled: false
              workDirPath: "/home/jenkins"

credentials:
  system:
    domainCredentials:
      - domain: "_"
        credentials:
          - usernamePassword:
              id: "dockerhub-creds"
              scope: GLOBAL
              username: "${DOCKERHUB_USER}"
              password: "${DOCKERHUB_PASS}"

          - usernamePassword:
              id: "github-token"
              scope: GLOBAL
              username: "${GITHUB_USER}"
              password: "${GITHUB_TOKEN}"

unclassified:
  location:
    url: "${JENKINS_URL}"

  casc:
    configurationPath: "/var/jenkins_home/casc_configs/jenkins.yaml"