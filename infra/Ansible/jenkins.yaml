jenkins:
  systemMessage: "Jenkins CI/CD - Domain Monitoring DevOps"
  numExecutors: 0
  mode: EXCLUSIVE
  quietPeriod: 5
  scmCheckoutRetryCount: 3

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          password: "${ADMIN_PASSWORD}"

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  remotingSecurity:
    enabled: true

credentials:
  system:
    domainCredentials:
      - domain:
          name: "_"
        credentials:
          - usernamePassword:
              id: "dockerhub-creds"
              scope: GLOBAL
              username: "${DOCKERHUB_USER}"
              password: "${DOCKERHUB_PASS}"

          - usernamePassword:
              id: "github-token"
              scope: GLOBAL
              username: "${GITHUB_USER}"
              password: "${GITHUB_TOKEN}"

unclassified:
  location:
    url: "${JENKINS_URL}"

securityRealm:
  local:
    allowsSignup: false
    users:
      
    - id: "admin"
      password: "${ADMIN_PASSWORD}"